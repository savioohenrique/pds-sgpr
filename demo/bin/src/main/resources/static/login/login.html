<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPR-Login</title>
    <link rel="stylesheet" href="./css/loginStyle.css">
    <script src="./js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="backForms">
        <h2>SGPR</h2>
        <form method="POST" action="/login">
            <input id="username" name="username" type="text" placeholder="nome de usuario">
            <input name="password" type="password" placeholder="senha">
            <button id="logar" type="submit" class="btnLogin">Entrar</button>
        </form>
        <button type="button" class="btnLogin btnJoin">Criar Conta</button>
    </div>
</body>
<script>
$("#logar").click(function(){
    $("form").submit();
});

</script>
</html>
